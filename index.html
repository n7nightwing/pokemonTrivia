<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pokemon Pop Quiz</title>
</head>
<body>
    <header>
         <div id="timer">
             Time: 0
          </div>
         <div id="score">
             score: 0
         </div>
    </header>
    <div class="body-content">
        <div id="question">
            <h2>This is where the questions go</h2>
        </div>
        <div id="answers">
            <button id="one" class="answers">1</button>
            <button id="two" class="answers">2</button>
            <button id="three" class="answers">3</button>
            <button id="four" class="answers">4</button>
        </div>
    </div>
    <footer>
        <div id="leaderboards">
            <p>leaderboards</p>
        </div>
        <div id="reset">
            <button>Reset</button>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
